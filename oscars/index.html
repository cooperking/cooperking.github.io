<!DOCTYPE html>
<html>
<head>
  <title>Oscars PDF</title>
  <script src="https://unpkg.com/@simplepdf/web-embed-pdf" defer></script>
  <style>
    body {
      font-family: Garamond, 'Times New Roman', Times, serif;
      background-color: #1a1a1a;
      color: #d4af37;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    
    h1 {
      font-size: 2em; /* Adjusted for better scaling on smaller screens */
      margin: 0.67em 0;
    }
    
    a {
      display: inline-block;
      background-color: #d4af37;
      color: #1a1a1a;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1em; /* Adjusted for better scaling on smaller screens */
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    
    a:hover, a:focus {
      background-color: #fff;
      color: #1a1a1a;
    }
    
    /* Media Queries for responsiveness */
    @media (min-width: 768px) {
      body {
        padding: 50px;
      }
      
      h1 {
        font-size: 3em;
      }
      
      a {
        font-size: 1.5em;
      }
    }
  </style>
</head>
