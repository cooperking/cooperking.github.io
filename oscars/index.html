<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscars PDF</title>
    <script src="https://unpkg.com/@simplepdf/web-embed-pdf" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5; /* Light grey background for a softer look */
            color: #333; /* Dark grey text for better readability */
            text-align: center;
            margin: 0;
            padding: 20px 10px;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #27496d; /* Deep blue for headings */
            margin: 0.5em 0;
        }

        h1 {
            font-size: 1.75em;
            font-weight: 700;
        }

        h2 {
            font-size: 1.25em;
            font-weight: 400;
        }

        a {
            display: inline-block;
            background-color: #27496d; /* Deep blue for the button */
            color: #ffffff; /* White text for the button */
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 700;
            border: 2px solid #27496d; /* Deep blue border for the button */
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        a:hover, a:focus {
            background-color: #ffffff; /* White background for the button on hover/focus */
            color: #27496d; /* Deep blue text for the button on hover/focus */
            cursor: pointer;
        }

        /* Responsive adjustments for larger screens */
        @media (min-width: 600px) {
            body {
                padding: 30px 15px;
            }

            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.75em;
            }

            a {
                font-size: 1.2em;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Grifflix Presents</h1>
    <h2>The Oscars 2024</h2>
    <a href="Oscars_Ballot_2024.pdf">Pick your Oscars 2024 winners</a>
</body>
</html>
